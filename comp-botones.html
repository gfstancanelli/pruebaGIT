<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <button class="btn">Boton 1</button>
            <a href="#" class="btn">Boton 2</a>
            <button class="btn-flat">Boton A</button>
        </div>

        <div class="section">
            <button class="btn red">Boton A</button>
            <a href="#" class="btn indigo lighten-1">Boton 2</a>       
        </div>

        <div class="section">
                <button class="btn-large red">Boton A</button>
                <a href="#" class="btn-small indigo lighten-1">Boton 2</a>       
        </div>

        <div class="section">
                <button class="btn waves-effect waves-light">Boton A</button>
                <a href="#" class="btn waves-effect waves-green">Boton 2</a>       
        </div>

        <div class="section">
            <button class="btn waves-effect waves-light">
                <i class="material-icons left">video_call</i>
                Boton A
            </button>
            <a href="#" class="btn waves-effect waves-green">
                <i class="material-icons right">autorenew</i>
                Boton 2</a>       
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
